# --------------------------- end ---------------------------

# --------------------------- start ---------------------------
# Aside
# 侧边栏
aside:
  # Values: about (info card), newestPost (latest article), allInfo (website information), newest_comment (latest comment)
  # 值: about(信息卡), newestPost(最新文章), allInfo(网站信息), newest_comment(最新评论)

  # Sticky: Fixed position / noSticky: Not fixed position
  # Sticky: 固定位置 / noSticky: 不固定位置
  home: # on the homepage
    noSticky: "about,calendar,schedule"
    Sticky: "allInfo"
  post: # on the article page
    noSticky: "about"
    Sticky: "newestPost"
  page: # on the page
    noSticky: "about"
    Sticky: "newestPost,allInfo"
  # 菜单栏位置(0: 左 1: 右)
  position: 1 # Sidebar positioning(0: left 1: right)

  # --------------------------- start ---------------------------
  # Information card
  # 信息卡
  my_card:
    author:
      img: https://bu.dusays.com/2025/04/13/67faa29addd90.png # url
      sticker: # url, 24x24 size
    # 介绍 / Introduction
    description: 我爱你，即使连死亡也无法阻挡
    # 内容 / Content
    content:  这是我的博客<br>记录我的生活和学习<br>也记录了我来时的路,记录我将去的远方
    state:  
      morning: ✨ 早上好master，新的一天开始了
      noon: 🍲 现在是干饭时间
      afternoon: 🌞 太阳要落山了
      night: 已经天黑了，早点休息吧 🌙
      goodnight: 晚安 😴
    witty_words:
       - go go go 出发喽！
       - 相信自己，just do it!
       - 祝你好运，陌生人
    # social
    # 社交信息图标
    information:
      Github: https://github.com/mostecho || fab fa-github # Name: link || icon
      Bilibili: https://space.bilibili.com/3493121818102620 || fab fa-bilibili
  # --------------------------- end ---------------------------

  # --------------------------- start ---------------------------
  # article table of contents
  # 文章目录
  toc:
    post: true
    page: true
    vague: true
  # --------------------------- end ---------------------------

  # --------------------------- start ---------------------------
  # Tags
  # 标签
  tags:
    enable: true
    limit: 20 # Number of tags displayed
    # Highlighted tags
    highlight_list:
      # - Hexo
  # --------------------------- end ---------------------------

  # --------------------------- start ---------------------------
  # Site Info
  # 网站信息
  siteinfo:
    # Number of articles
    # 文章数量
    postcount: true
    # Total number of words
    # 总字数
    wordcount: true
    # PV
    pv: true
    # UV
    uv: true
    # Last update date
    # 最后更新日期
    updatetime: true
    # Website creation time
    # 网站创建时间
    runtimeenable: true
    # Format: yyyy-MM-dd hh-mm-ss
    # 格式: yyyy-MM-dd hh-mm-ss
    runtime: "2025-04-01 00:00:00"
  # --------------------------- end ---------------------------
# --------------------------- end ---------------------------

# --------------------------- start ---------------------------
# Page default settings
# 页面默认设置
page:
  # 404 page
  # 404 页面
  error: true
  # Tags page
  # 标签页面
  tags: true
  # Categories page
  # 分类页面
  categories: true
  # list: Sort List / 1: Follow HomeList
  # list: 排序列表 / 1: 跟随首页列表
  archives: 0
  # Default value
  # 默认值
  default:
    # Default image when no cover is set
    # 未设置封面时的默认图片
    cover:
      - /img/default.avif
      # - https://bu.dusays.com/2025/04/25/680b5e97f02f0.png 
# --------------------------- end ---------------------------

# --------------------------- start ---------------------------
# Post default settings
# 文章默认设置
post:
  default:
    # Default image when no cover is set
    # 未设置封面时的默认图片
    cover:
      - /img/default.avif # 默认图片 / default cover
      # - https://bu.dusays.com/2025/04/25/680b5e97f02f0.png 
    # Location
    # 位置
    locate: China
    # Copyright
    # 版权
    copyright:
      enable: true
      author: /img/logo.png # url
      # License
      # 许可证
      license: CC BY-NC-SA 4.0
      # License link
      # 许可证链接
      licenurl: https://creativecommons.org/licenses/by-nc-sa/4.0/deed.zh-hans
  # Article Local AI
  # 文章本地AI
  ai:
    enable: false
    modelName: 小七 GPT
  # Article meta information
  # 文章元信息
  meta:
    # Release date
    # 发布日期
    date: true
    # Update date
    # 更新日期
    updated: true
    # Location
    # 位置
    locate: true
    # Number of words
    # 字数
    wordcount: true
    readtime: true
    # pv
    pv: true
    # Comment count
    # 评论数
    comment: true
  # Reward
  # 打赏
  award:
    enable: true
    appreciators: /about/ # Reward page
    # Reward Title
    # 打赏标题
    title:  感谢您的赞赏
    desc:  由于您的支持，我才能够实现写作的价值，我会更加努力的！
    # Reward list
    # 打赏列表
    list:
      - name: weixin pay
        qcode: https://bu.dusays.com/2025/09/04/68b873e2bd410.png
        color: var(--green)
      
      - name: alipay
        qcode: https://bu.dusays.com/2025/09/04/68b8764492cbe.png
        color: var(--blue)

  # Share icon
  # 分享图标
  share:
    enable: true
    list:
      - qq
      - weibo
      - twitter
      - facebook
      - telegram
      - whatsapp
      - linkedin
      - link
      - qrcode
  rss: /atom.xml
  # Article reading progress
  # 文章封面取色
  covercolor:
    enable: true
    # local: local color / api: api color / ave: oss average color
    mode: local
    # api address / api 地址
    api: https://api.qjqq.cn/api/Imgcolor?img=
    # Storage / 缓存时间
    time: 43200000
  footer:
    enable: true
    desc: 文章来自 monstecho # description
    button: # Button
      enable: true
      name: 了解更多
      url: /about/
# --------------------------- end ---------------------------

# --------------------------- start ---------------------------
# Custom Theme Color
theme_color:
  dark: "#ffc848" # dark
  light: "#425AEF" # light
# --------------------------- end ---------------------------

# --------------------------- start ---------------------------
# display mode
# 显示模式
display_mode:
  # auto: automatic switching(Recognize the current theme mode of the device) / dark: dark mode / light: light mode
  # auto: 自动切换（识别设备当前主题模式） / dark: 深色模式 / light: 浅色模式
  type: auto
  # After opening, the dark mode will display the starry sky background
  # 开启后深色模式会显示星空背景
  universe: true
# --------------------------- end ---------------------------

# --------------------------- start ---------------------------
# Font
# 字体
font:
  font-size: 19px
  code-font-size: 19px
  # Global font
  # 全局字体
  font-family:  "ziti, PingFang SC, Hiragino Sans GB, Microsoft YaHei, sans-serif"
  # Code font
  # 代码字体
  code-font-family: '"monospace", monospace'
# --------------------------- end ---------------------------

# --------------------------- start ---------------------------
# Lure
# When the user exits the page, modify the title
# 当用户退出页面时，修改标题
lure:
  enable: true
  jump: w(ﾟДﾟ)w 不要走！再看看嘛！
  back: ヾ(≧∇≦*)ゝHey, hey, you fell for it.
# --------------------------- end ---------------------------

# --------------------------- start ---------------------------
# Article expiration
# 文章过期
expire:
  enable: true
  time: 60 # days
  position: top # top / bottom
  text_prev: "This article expired "
  text_next: " days ago, if the content does not match, please contact the webmaster to update it."
# --------------------------- end ---------------------------

# --------------------------- start ---------------------------
# Home page article configuration information
# 首页文章配置信息
index_post_list:
  direction: column # row / column
  column: 2 # 2: 2 columns 3: 3 columns
  cover: both
# --------------------------- end ---------------------------

# --------------------------- start ---------------------------
# Related articles
# 相关文章
related_post:
  enable: true
  limit: 3
  # created: release date / updated: update date
  # created: 发布日期 / updated: 更新日期
  date_type: created
# --------------------------- end ---------------------------

# --------------------------- start ---------------------------
# Custom right menu
# 自定义右键菜单
right_menu:
  enable: true
  # Whether to display the hot comment switch.
  # 是否显示热门评论开关
  commentBarrage: true
  # Whether to display the browser's context menu when hold Ctrl key.
  # 是否在按住 Ctrl 键时显示浏览器右键菜单
  ctrlOriginalMenu: false
  # Simplified and Traditional Chinese translation.
  # 简繁体转换
  translate: true
  # Custom list
  # 自定义列表
  custom_list:
    - name: 随机文章
      click: toRandomPost()
      id: menu-randomPost
      class:
      icon: fas fa-tower-broadcast
    - name: 全部分类
      click: pjax.loadUrl('/categories/') # External links with window.open, pjax can not request cross-domain content.
      id:
      class:
      icon: fas fa-clone
    - name: 全部标签
      click: pjax.loadUrl('/tags/')
      id:
      class:
      icon: fas fa-tags
    - name: 随笔
      click: pjax.loadUrl('/essay/')
      id:
      class:
      icon: fas fa-pen-nib
    - name: 留言板
      click: pjax.loadUrl('/message/')
      id:
      class:
      icon: fas fa-book
# --------------------------- end -----------------------


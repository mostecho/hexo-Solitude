### Basic configuration

# --------------------------- start ---------------------------
# Site information
# 网站信息
site:
  name: 
    class: text # text / i_class / img
    custom: 欢迎回家 # Solitude / fas fa-ghost / /img/pwa/favicon.ico
  icon: https://bu.dusays.com/2025/04/13/67faa29addd90.png # Site icon / 网站图标
# --------------------------- end ---------------------------

background:
  enable: true
  opacity: .2
  dark: https://bu.dusays.com/2025/06/16/68502bfcc1761.jpeg
  light: https://bu.dusays.com/2025/04/17/6800b5a97f49d.jpg

# --------------------------- start ---------------------------
# Navigation bar
# 导航栏
nav:
  # Left Box
  # 左侧盒子
  group:
    项目: # name
      Solitude: https://github.com/everfu/hexo-theme-solitude || /img/pwa/favicon.ico # name: url || icon
      easyX游戏: https://github.com/mostecho/C-game || https://bu.dusays.com/2025/04/25/680b3880d3653.png
    跳转:
      开往: https://www.travellings.cn/go.html || https://www.travellings.cn/assets/travelling-dark.png
      旧站点: https://blog.monstecho.top || https://bu.dusays.com/2025/04/13/67faa29addd90.png
  # 菜单
  menu:
    首页: / # name: link
    文章: # name
      归档: /archives/ || fas fa-folder-closed # item name: link || icon
      分类: /categories/ || fas fa-clone
      标签: /tags/ || fas fa-tags
      统计: /history/ || fas fa-chart-bar
    社交:
      朋友们: /links/ || fas fa-user-group
      朋友圈: /fcircle/ || fas fa-comments
      留言板: /message/ || fas fa-book
      最近评论: /recentcomment/ || fas fa-comment-dots
    我的:
      工具: /tools/ || fas fa-wrench
      随笔: /essay/ || fas fa-pen-nib
      音乐馆: /music/ || fas fa-music
      装备: /kit/ || fas fa-laptop
      # 游戏: /games/ || fas fa-gamepad
    关于:
      关于我: /about/ || fas fa-address-card
      关于本站: /site/ || fas fa-info-circle

  # Right button
  # 右侧按钮
  right:
    random: true # Random article / 随机文章按钮
    custom:
     - name: 开往 # 名字
       url: https://www.travellings.cn/go.html # 跳转链接
       icon: fas fa-train # 图标
       onclick: # 点击事件
       id: travellings_button # id
     - name: 深色模式
       url: javascript:void(0) # link
       icon: fas fa-circle-half-stroke # icon
       onclick: sco.switchDarkMode()
       id: display_mode_button

# --------------------------- end ---------------------------

# --------------------------- start ---------------------------

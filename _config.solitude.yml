      - 因为热爱，所以幻想
      - 即使前路坎坷，但你依然是最优解
      - 杀死人的从来不挫折

    icon:
      HTML: # name
        img: https://i.postimg.cc/vBWVnY8q/html.png # url
        color: "#e9572b" # color
      JS:
        img: https://i.postimg.cc/3N10Ltv2/js.png
        color: "#f7cb4f"
      github:
        img: https://bu.dusays.com/2025/04/25/680b3880d3653.png
        color: "#57b6e6"
      Flutter:
        img: https://i.postimg.cc/hPC7T3gB/flutter.png
        color: "#ffffff"
      WebPack:
        img: https://i.postimg.cc/dVLZBmtT/webpack.png
        color: "#2e3a41"
      Git:
        img: https://i.postimg.cc/nhgjwjCS/git.png
        color: "#df5b40"

  group:
    朋友: /links// || fas fa-user-group || linear-gradient(to right,#f65,#ffbf37)
